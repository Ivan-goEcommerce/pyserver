name: n8n-setup

services:

  n8n:

    image: docker.n8n.io/n8nio/n8n:latest

    container_name: n8n

    restart: unless-stopped

    ports:

      - "5678:5678"

    environment:

      - GENERIC_TIMEZONE=Europe/Berlin

      - TZ=Europe/Berlin

      # Wichtig: Erlaubt Login über HTTP (ohne SSL Zertifikat)

      - N8N_SECURE_COOKIE=false

      # Optional: Erhöht die Log-Ausführlichkeit zur Fehlerbehebung

      - N8N_LOG_LEVEL=info

    volumes:

      - n8n_data:/home/node/.n8n



# Definition des persistenten Volumes

volumes:

  n8n_data:
