services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    networks:
      - n8n_net
    depends_on:
      - n8n

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - GENERIC_TIMEZONE=Europe/Berlin
      - TZ=Europe/Berlin
      - N8N_HOST=n8n-ivan.go-ecommerce.de
      - N8N_PROTOCOL=https
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n_net
    depends_on:
      postgres:
        condition: service_healthy

  n8n-init:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: n8n-init
    restart: "no"
    environment:
      - N8N_DEFAULT_EMAIL=Ivan.Levshyn@go-ecommerce.de
      - N8N_DEFAULT_FIRST_NAME=Ivan
      - N8N_DEFAULT_LAST_NAME=Levshyn
      - N8N_INSTANCE_URL=http://n8n-ivan.go-ecommerce.de/
      - AGENTIC_ACCESS_KEY=aG7pL9xQ2vR4cT1w#Z8mK3bN6yH0fD5-
      - AGENTIC_APPLICATION=go-eCommerce-n8n-hosting
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
    networks:
      - n8n_net
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_started

volumes:
  n8n_data:
  caddy_data:
  postgres_data:

networks:
  n8n_net:
    driver: bridge


