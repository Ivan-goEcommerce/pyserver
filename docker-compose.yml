services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    networks:
      - n8n_net
    depends_on:
      - n8n

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - GENERIC_TIMEZONE=Europe/Berlin
      - TZ=Europe/Berlin
      - N8N_HOST=n8n-ivan.go-ecommerce.de
      - N8N_PROTOCOL=https
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n_net

  n8n-init:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: n8n-init
    restart: "no"
    environment:
      - N8N_DEFAULT_EMAIL=Ivan.Levshyn@go-ecommerce.de
      - N8N_DEFAULT_FIRST_NAME=Ivan
      - N8N_DEFAULT_LAST_NAME=Levshyn
      - N8N_DEFAULT_PASSWORD=${N8N_DEFAULT_PASSWORD:-changeme}
      - N8N_INSTANCE_URL=${N8N_INSTANCE_URL:-https://n8n-ivan.go-ecommerce.de/}
      - AGENTIC_ACCESS_KEY=${AGENTIC_ACCESS_KEY:-aG7pL9xQ2vR4cT1w#Z8mK3bN6yH0fD5-}
      - AGENTIC_APPLICATION=${AGENTIC_APPLICATION:-go-eCommerce-n8n-hosting}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n_net
    depends_on:
      n8n:
        condition: service_started

volumes:
  n8n_data:
  caddy_data:

networks:
  n8n_net:
    driver: bridge


